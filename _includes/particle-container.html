<div id="particles-js" style="background-color:{{ page.color }}; background-image: url({{ site.url }}{{ site.baseurl }}/cources/img/{{ page.image | default: 'blur-close-up-code-computer-546819.jpg' }});background-size:cover;">
  {% if page.title %}
  <div class="w3-display-middle w3-container w3-text-white w3-padding-32 w3-hide-small" style="z-index:10">
    <h2>{{ page.title }}</h2>
    <p><b>{{ page.subtitle }}</b></p>
  </div>
  {% endif %}
</div>
