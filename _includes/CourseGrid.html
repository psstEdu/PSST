<div class="container style="max-width:220px;">
	<div class="w3-display-topmiddle">
	{% assign counter = 0 %}
	{% for y in site.data.courses %}
		{% assign counter = counter | plus:1 %}
		{% if counter == 1 %}
		<div class="w3-row-padding"">
		{% endif %}
			<div class="w3-third w3-margin-bottom w3-margin-right">
					<div class="w3-card-2">
						<header class="w3-hover-opacity" style="background-color: {{ y.color }}; margin:0; width: auto; height: 190px">
							<img src="{{ site.url }}{{ site.baseurl }}/assets/svg/{{ y.icon }}.svg" alt="{{ y.icon }}" class="course-img">
						</header>
						<div class="w3-container w3-white">
							<h5 class="center" style="color: {{ y.color }}">{{ y.menu }}</h5>
							<p><b>{{ y.description }}</b></p>
						</div>
					</div>
			</div>
		{% if counter == 3 %}
			</div>
			{% assign counter = 0 %}
		{% endif %}
		
	{% endfor %}
	{% if counter != 0 %}
		</div>
	{% endif %}
	</div>
</div>
